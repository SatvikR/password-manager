{% extends 'base.html' %}
{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/password.css') }}">
{% endblock head %}
{% block body %}
<div class="container">
		<h1>View Password</h1>
		<h2>
			Your password to <a href="{{ website }}">{{ website }}</a> 
			is <span class="password">{{ password }}</span>
		</h2>
		<small><a href="{{ url_for('your_passwords') }}">Back to Your Passwords</a></small>
</div>
{% endblock body %}
